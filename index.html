<!DOCTYPE html>
<html lang="kor">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>방탈출</title>
  <link rel="stylesheet" href="escape.css">
  <script type="module" src="Game.js"></script>
</head>

<body>
  <div class="container">
    <!-- <section>
      <canvas id="openingCanvas" width="1200" height="600">
      </canvas>
      <button class="start">시작하기</button>
    </section> -->
    <div class="switch"></div>
    <canvas id="mainCanvas" width="1200" height="600"></canvas>
    <div class="events" draggable="false">
      <div class="rightWall"></div>
      <div class="pillar"></div>
      <div class="door"></div>
      <div class="doorLock"></div>
      <div class="box"></div>
      <div class="bookshelf"></div>
      <div class="Exit"></div>
      <div class="inBookshelf">
        <div class="setion setion1">
          <div class="book" data-num="6" data-id="rebeccapurple">C<br>S<br>S</div>
          <div class="book" data-num="5" data-id="midnightblue">Z<br>O<br>O<br>M</div>
          <div class="book" data-num="3" data-id="green">J<br>S<br>P<br></div>
          <div class="book" data-num="1" data-id="orange">O<br>R<br>A<br>C<br>L<br>E</div>
          <div class="book" data-num="4" data-id="blue">C<br>A<br>M<br>E<br>L</div>
          <div class="book" data-num="2" data-id="yellow">S<br>Q<br>L</div>
          <div class="book" data-num="0" data-id="red">J<br>A<br>B<br>A</div>
        </div>
        <div class="setion setion2">
          <div class="book"></div>
        </div>
        <div class="setion setion3">
          <div class="book"></div>
          <div class="book"></div>
          <div class="book"></div>
          <div class="book"></div>
          <div class="book"></div>
          <div class="book"></div>
          <div class="book"></div>
          <div class="book"></div>
          <div class="book"></div>
          <div class="book"></div>
          <div class="book"></div>
          <div class="book"></div>
          <div class="book"></div>
          <div class="book"></div>
        </div>
        <div class="setion setion4">
          <div class="book"></div>
          <div class="book"></div>
          <div class="book"></div>
          <div class="book"></div>
          <div class="book"></div>
        </div>
        <div class="setion setion5">
          <div class="book"></div>
        </div>
      </div>
      <!-- //inBookshelf -->

      <div class="openPaper"></div>
      <div class="inBox">
        <div class="item paper" data-name="paper"></div>
      </div>
      <!-- //inBox -->

    </div>
    <!-- //events -->

    <div class="items" draggable="false">
      <div class="item firstKey" data-name="firstKey"></div>
      <div class="item lastKey" data-name="lastKey"></div>

    </div>
    <!-- //items -->

    <div class="inventory down">
      <div class="leftbtn"></div>
      <div class="slotList">
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
      </div>
      <div class="rightbtn"></div>
      <button class="openbtn down hide" data-id="btn"></button>
    </div>
    <!-- //inventory -->

    <div class="msgbox"></div>
    <div class="overlay"></div>
    <button class="Xbtn"></button>
  </div>
  <!-- //container -->

</body>

</html>
