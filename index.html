<!DOCTYPE html>
<html lang="kor">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>방탈출</title>
  <link rel="stylesheet" href="escape.css">
  <script type="module" src="escape.js"></script>
</head>

<body>
  <div class="container">
    <canvas id="mainCanvas" width="1200" height="600"></canvas>
    <div id="switch"></div>
    <div class="events" draggable="false">
      <div class="rightWall"><img src="img/wall-right.png" alt=""></div>
      <div class="pillar"><img src="img/기둥.png" alt=""></div>
      <div class="door"><img src="img/wooden-gate-2361812_640.png" alt=""></div>
      <div class="doorLock"><img src="img/icons8-security-lock-96.png" alt=""></div>
      <div class="box"><img src="img/icons8-보물-상자-66.png" alt=""></div>
      <div class="bookshelf"><img src="img/jesus-7280992_640.png" alt=""></div>
      <div class="Exit"></div>
      <div class="inBookshelf">
        <img src="img/inBookshelf.png" alt="">
        <div class="setion setion1">
          <div class="book" data-num="6" data-id="rebeccapurple">C<br>S<br>S</div>
          <div class="book" data-num="5" data-id="midnightblue">Z<br>O<br>O<br>M</div>
          <div class="book" data-num="3" data-id="green">J<br>S<br>P<br></div>
          <div class="book" data-num="1" data-id="orange">O<br>R<br>A<br>C<br>L<br>E</div>
          <div class="book" data-num="4" data-id="blue">C<br>A<br>M<br>E<br>L</div>
          <div class="book" data-num="2" data-id="yellow">S<br>Q<br>L</div>
          <div class="book" data-num="0" data-id="red">J<br>A<br>B<br>A</div>
        </div>
        <div class="setion setion2">
          <div class="book"></div>
        </div>
        <div class="setion setion3">
          <div class="book"></div>
          <div class="book"></div>
          <div class="book"></div>
          <div class="book"></div>
          <div class="book"></div>
          <div class="book"></div>
          <div class="book"></div>
          <div class="book"></div>
          <div class="book"></div>
          <div class="book"></div>
          <div class="book"></div>
          <div class="book"></div>
          <div class="book"></div>
          <div class="book"></div>
        </div>
        <div class="setion setion4">
          <div class="book"></div>
          <div class="book"></div>
          <div class="book"></div>
          <div class="book"></div>
          <div class="book"></div>
        </div>
        <div class="setion setion5">
          <div class="book"></div>
        </div>
      </div>
      <!-- //inBookshelf -->

      <div class="openPaper"><img src="img/openPaper-1763262_640.png" alt=""></div>
      <div class="inBox">
        <img src="img/열린상자.png" alt="">
        <div class="item paper" data-name="paper"><img src="img/icons8-종이-100.png" alt=""></div>
      </div>
      <!-- //inBox -->

    </div>
    <!-- //events -->

    <div class="items" draggable="false">
      <div class="item firstKey" data-name="firstKey"><img src="img/icons8-키-64.png" alt=""></div>
      <div class="item lastKey" data-name="lastKey"><img src="img/icons8-key-53.png" alt=""></div>

    </div>
    <!-- //items -->

    <div class="inventory down">
      <div class="leftbtn"><img src="img/icons8-뒤로-16.png" alt=""></div>
      <div class="slotList">
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
      </div>
      <div class="rightbtn"><img src="img/icons8-앞으로-16.png" alt=""></div>
      <button class="openbtn down" data-id="btn"><img src="img/icons8-더블-업-30.png" alt=""></button>
    </div>
    <!-- //inventory -->

    <div class="msgbox"></div>
    <div class="overlay"></div>
    <button class="Xbtn"><img src="img/icons8-종료-버튼-24.png" alt=""></button>
  </div>
  <!-- //container -->

</body>

</html>
